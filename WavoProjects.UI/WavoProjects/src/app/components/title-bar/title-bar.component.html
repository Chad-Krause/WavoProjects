<mat-toolbar color="primary" class='d-flex justify-content-between'>
    <span class='col-sm-4' [routerLink]='["/"]'>WavOps</span>
    <img *ngIf='connected' class='col-sm-4' src="assets/7226_logo_animated.svg" height='50px'>
    <img *ngIf='!connected' class='col-sm-4' src="assets/7226_logo.svg" height='50px'>
    <div class='col-sm-4 d-flex justify-content-end'>
        <button mat-icon-button aria-label="Settings Menu" [matMenuTriggerFor]="menu" >
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Save Snapshot</button>
            <button mat-menu-item>Load Snapshot</button>
            <a routerLink='/settings'><button mat-menu-item>Edit Projects</button></a>
        </mat-menu>
    </div>
</mat-toolbar>
