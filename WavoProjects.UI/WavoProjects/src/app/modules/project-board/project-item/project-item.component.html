<div [ngStyle]='getColor()' class='item-container' [matTooltip]="project.description">
    <p class='title'>{{project.name}}</p>
    <div class="d-flex justify-content-between">
      <p class='team'>{{project.team.name}}</p>
      <p class='owner'>{{project.projectOwner?.name}}</p>
    </div>
</div>
