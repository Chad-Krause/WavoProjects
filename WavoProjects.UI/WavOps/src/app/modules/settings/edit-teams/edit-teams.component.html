<h2>Teams</h2>

<table mat-table matSort [dataSource]="ds" class="mat-elevation-z8 project-grid">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element" [ngStyle]='getColor(element)'> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let element" [ngStyle]='getColor(element)'> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <div class='move-right'>
          <button mat-raised-button color="primary" (click)="newTeam()"><mat-icon>add</mat-icon> New</button>
        </div>
      </th>
      <td mat-cell *matCellDef="let element" [ngStyle]='getColor(element)'>
        <div class='d-flex justify-content-end'>
          <button mat-mini-fab color="primary" (click)='editTeam(element)'><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab color="warn" (click)='deleteTeam(element)'><mat-icon>delete</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
